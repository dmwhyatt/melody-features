name: Deploy Interactive Features Table to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/melody_features/features.py'
      - 'docs/quarto_table_build.py'
      - 'features_table.qmd'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: latest
        
    - name: Generate QMD file from features
      run: |
        # Generate the QMD file using quarto_table_build.py
        python docs/quarto_table_build.py --format qmd --out features_table.qmd
        
    - name: Render QMD to HTML
      run: |
        # Render the QMD file to HTML using Quarto
        quarto render features_table.qmd --to html
        
    - name: Prepare deployment files
      run: |
        # Create a clean deployment directory
        mkdir -p _site
        # Copy the generated HTML file as index.html
        cp features_table.html _site/index.html
        # Copy any generated assets if they exist
        if [ -d "features_table_files" ]; then
          cp -r features_table_files _site/
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
        name: features-table-site
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
